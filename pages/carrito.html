    <script>
        const inputMail = document.getElementById("email");
        const botonEnviar = document.getElementById("btnEnviar");
    
        botonEnviar.addEventListener("click", (enviarF1) => {
            enviarF1.preventDefault(); 
    
            const valorEmail = inputMail.value.trim();
    
            if ( valorEmail === "") {
                alert("Por favor, complete el campo email.");
            } else {
                alert("El formulario ha sido enviado correctamente.");
            }
        });
    </script>
    <script>
        // Seleccionamos el botón y la lista del menú
        const menuToggle = document.getElementById('menuToggle');
        const menuList = document.getElementById('menuList');

        // Agregamos un evento al botón para alternar la clase "mostrado" en la lista
        menuToggle.addEventListener('click', () => {
            menuList.classList.toggle('mostrado'); // Alterna entre mostrar y ocultar el menú
            
        });

        // Cerramos el menú si se hace clic fuera de él (opcional)
        document.addEventListener('click', (event) => {
        const isClickInsideMenu = menuList.contains(event.target);
        const isClickInsideToggle = menuToggle.contains(event.target);

        if (!isClickInsideMenu && !isClickInsideToggle) {
            menuList.classList.remove('mostrado'); // Ocultamos el menú
        }
        });
    </script>
